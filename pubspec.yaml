name: noteapp
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.12.0 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.3.8
  firebase_core: ^1.6.0
  google_sign_in: ^5.1.0
  firebase_auth: ^3.1.0
  cloud_firestore: ^2.5.1
  glassmorphism: ^3.0.0
  flutter_secure_storage: ^4.2.1
  flutter_staggered_grid_view: ^0.4.0
  intl: ^0.17.0
  fab_circular_menu: ^1.0.2
  timeago: ^3.1.0

  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/

  fonts:
    - family: roynh
      fonts:
        - asset: assets/fonts/roynh.ttf